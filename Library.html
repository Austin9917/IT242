<head>

</head>

<script type="text/javascript">
    class Item {
     
    }


    class Library {
        constructor() {
          this.items = [];
           
     }


        add() {
         var frmItem = document.querySelector('#libraryForm');

            var item = this.buildItem(frmItem);
            this.items.push(item);
            console.table(this.items);
             this.render();
             return false;
            }

        buildItem(frm) {
            console.log(frm);
             var itemTypes = frm.querySelector('#selItemType').selectedOptions;
             return {
             'itemType': frm.itemTypes[0].value, 'title':frm.title.value};
            };

        

         render(elementID) {
            var ul = document.querySelector('#libraryItems');

            ul.innerHTML = null;

            this.items.forEach((item) => {
                ul.appendChild(this.renderItem(item));
            });
         }

            renderItem(item) {
            var li = Document.createElement('li')
            li.innerText = item.itemType + " - " + item.title;
            return li;
        }
    
    }
    

    var austinsLibrary = new Library();
</script>

<body>

       </select>
        <label for="txtTitle">Title</label>
